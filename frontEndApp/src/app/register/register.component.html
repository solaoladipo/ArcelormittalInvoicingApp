
<section class="vh-100" style="background-color: #f9a322;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div style="padding-left: 60px; padding-top: 50px; padding-bottom: 40px;">
                <img src="https://media.istockphoto.com/id/1342641253/photo/headquarters-of-arcelormittal-france.jpg?s=612x612&w=0&k=20&c=a8Fr9ekVsTDzK-wQsnXsGFf_jcAH3rD9KI5JL557Gw4="
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/ArcelorMittal.svg/1280px-ArcelorMittal.svg.png" alt="logo" width="160" height="70" />
                    </div>
  
                    <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Register to use the Application</h5>

                    <div class="form-outline mb-2">
                        <input type="text" id="Username" name="Username" class="form-control form-control-sm" />
                        <label class="form-label" for="Username">Username</label>
                      </div>
  
                    <div class="form-outline mb-2">
                      <input type="email" id="email" name="email" class="form-control form-control-sm" />
                      <label class="form-label" for="email">Email address</label>
                    </div>
  
                    <div class="form-outline mb-2">
                      <input type="password" id="password" name="password" class="form-control form-control-sm" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-2">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-sm" />
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                      </div>
  
                    <div class="pt-1 mb-2">
                      <button class="btn btn-primary btn-sm btn-block col-md-12" type="button">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="#!"
                        style="color: #393f81;">Login here</a></p>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
